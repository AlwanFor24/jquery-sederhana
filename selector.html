<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="javscrip.js"></script>
  <style>
    #special {
      cursor: pointer;
      color: green;
    }
    .highlight {
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <h1>Tag Selector Example</h1>
    <p>This paragraph will be affected by tag selector.</p>
  </div>
  <div>
    <h2 class="highlight">Class Selector Example</h2>
    <p class="highlight">Click this paragraph to change its color.</p>
  </div>
  <div>
    <h3 id="special">ID Selector Example</h3>
    <p id="specialText">Click this text to highlight it.</p>
  </div>
  <div>
    <input type="submit" value="Submit Button" />
    <input type="button" value="Click Me" />
  </div>
</body>
</html>

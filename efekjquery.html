<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Efek Jquery</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="javscrip.js"></script>
  <style>
    #animationBox {
      position: relative; /* Tambahkan properti ini agar animasi bekerja */
      width: 100px;
      height: 100px;
      background-color: coral;
      margin: 10px;
    }
  </style>
</head>
<body>
  <button id="toggleVisibility">Toggle Visibility</button>
  <div id="box" style="width: 200px; height: 200px; background-color: lightblue;"></div>
  <hr />
  <button id="animateLeft">Slide Left</button>
  <button id="animateRight">Slide Right</button>
  <div id="animationBox"></div>
</body>
</html>
